timeZone: Europe/Vienna

domain: ""
ingress:
  enabled: false
route:
  enabled: false

oauth2-proxy:
  extraArgs:
    api-route: /api
    code-challenge-method: S256
    pass-authorization-header: true
    pass-access-token: true
    cookie-secure: true
    cookie-samesite: lax
    cookie-httponly: true
    skip-provider-button: true
    silence-ping-logging: true
    request-logging: false
    auth-logging: true
    standard-logging: true
    cookie-refresh: 23h
  config:
    configFile: |-
      email_domains = [ "*" ]
      upstreams = [ "file:///dev/null" ]
      skip_auth_routes = [ "^/status/" ]
  resources:
    limits:
      cpu: 1
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 64Mi
  service:
    portNumber: 3000
  # Redis is not used by us. This resources are set, because the redis chart doesn't define default resources
  redis:
    master:
      resources:
        limits:
          cpu: 1m
          memory: 1Mi
        requests:
          cpu: 1m
          memory: 1Mi
    replica:
      resources:
        limits:
          cpu: 1m
          memory: 1Mi
        requests:
          cpu: 1m
          memory: 1Mi
