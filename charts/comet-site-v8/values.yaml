# Default values for site.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

context: ""
contentScope: {}
label: ""

env: {}
secrets: {}

replicaCount: 1

image:
  repository: ""
  hash: ""
  pullPolicy: IfNotPresent
  pullSecret: "" # will be overwritten by CI

npmRun: "serve"

service:
  type: ClusterIP
  port: 3000

resources:
  limits:
    memory: 400Mi
    cpu: 1
  requests:
    cpu: 50m
    memory: 200Mi

initContainer:
  enabled: false # can be used to enable initContainer even though builder is disabled

  resources:
    limits:
      memory: 1024Mi
      cpu: 1
    requests:
      cpu: 50m
      memory: 512Mi

builder:
  enabled: true

  schedule: "0 6 * * *"

  kubectlVersion: "1.21.14"

  resources:
    limits:
      memory: 1024Mi
      cpu: 500m
    requests:
      cpu: 500m
      memory: 512Mi

prelogin:
  enabled: false
  replicaCount: 1
  requiredUserDomain: ""

  image:
    repository: "" # will be overwritten by CI
    hash: v2 # will be overwritten by CI
    pullPolicy: IfNotPresent
    pullSecret: "" # will be overwritten by CI

  generateSecret:
    enabled: true
  service:
    type: ClusterIP
    port: 3000

  resources:
    limits:
      memory: 256Mi
      cpu: "500m"
    requests:
      cpu: 50m
      memory: 128Mi

route:
  enabled: false

ingress:
  enabled: false

pvc:
  create: false
  annotations: {}

cdn:
  enabled: false
  originHeader: ""

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80

api:
  basePath: "/api"

persistence:
  existingClaim: ""

admin:
  domain: ""

generateSecret:
  enabled: true
