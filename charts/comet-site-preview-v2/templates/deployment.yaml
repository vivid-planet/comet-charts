apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "comet-site-preview.fullname" . }}
  labels:
    {{- include "comet-site-preview.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "comet-site-preview.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "comet-site-preview.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.image.pullSecret -}}
      imagePullSecrets:
        - name: {{ include "comet-site-preview.fullname" . }}-image-pull-secret
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      automountServiceAccountToken: {{ .Values.autoMountServiceAccountToken }}
      initContainers:
        - name: {{ .Chart.Name }}-build
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- if .Values.image.tag }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- else }}
          image: "{{ .Values.image.repository }}@{{ .Values.image.hash }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/bash", "-c", "npm run preview-next-build"]
          envFrom:
            {{- if .Values.env }}
            - configMapRef:
                name: {{ include "comet-site-preview.fullname" . }}
            {{- end }}
            {{- range $key, $val := .Values.additionalConfigMaps }}
            - configMapRef:
                name:  {{ $val }}
            {{- end }}
            {{- if .Values.secrets }}
            - secretRef:
                name: {{ include "comet-site-preview.fullname" . }}
            {{- end }}
            {{- range $key, $val := .Values.additionalSecretNames }}
            - secretRef:
                name:  {{ $val }}
            {{- end }}
          volumeMounts:
            - mountPath: /opt/app-root/src/.next
              name: document-root
          resources:
            {{- toYaml .Values.initContainer.resources | nindent 12 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- if .Values.image.tag }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- else }}
          image: "{{ .Values.image.repository }}@{{ .Values.image.hash }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            {{- if .Values.env }}
            - configMapRef:
                name: {{ include "comet-site-preview.fullname" . }}
            {{- end }}
            {{- range $key, $val := .Values.additionalConfigMaps }}
            - configMapRef:
                name:  {{ $val }}
            {{- end }}
            {{- if .Values.secrets }}
            - secretRef:
                name: {{ include "comet-site-preview.fullname" . }}
            {{- end }}
            {{- range $key, $val := .Values.additionalSecretNames }}
            - secretRef:
                name:  {{ $val }}
            {{- end }}
          env:
            - name: NPM_RUN
              value: "{{ .Values.npmRun }}"
          volumeMounts:
            - mountPath: /opt/app-root/src/.next
              name: document-root
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.path }}
              port: http
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: document-root
          emptyDir: {}
